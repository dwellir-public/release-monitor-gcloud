poll_interval_seconds: 900
state_dir: ./state
temp_dir: /tmp/gcs-release-monitor
delivery_mode: webhook_only

gcs:
  bucket: megaeth-public-node-packages
  anonymous: false
  use_gcloud_cli: true
  include_prefixes: []
  include_suffixes:
    - .tar.gz
    - .tgz
  include_content_types:
    - application/x-tar
    - application/gzip
    - application/octet-stream

webhook:
  url: http://127.0.0.1:8787/v1/releases
  shared_secret: "gcs-local-integration-secret-20260216"
  timeout_seconds: 10
  verify_tls: false

chain:
  organization: megaeth
  repository: megaeth-rpc
  common_name: MegaETH RPC
  extra_info: "Binary metadata detected from Google Cloud Storage and forwarded by webhook."
  client_name: mega-reth
  chain_ids: [4326]

release_defaults:
  urgent: false
  priority: 3
  due_date: P2D

artifact_selection:
  enabled: true
  fallback_to_archive: true
  rules:
    - organization: megaeth
      repository: megaeth-rpc
      binary_patterns:
        - rpc-node-*
        - "*/rpc-node-*"
      genesis_patterns:
        - mainnet/genesis.json
        - "*/mainnet/genesis.json"
        - testnet/genesis.json
        - "*/testnet/genesis.json"
